services:
  app:
    image: ghcr.io/chrisowen101/unionwins:latest
    container_name: unionwins
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    environment:
      - PORT=80
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - POLLING_INTERVAL_SECONDS=${POLLING_INTERVAL_SECONDS:-5}
      - RESEND_API_KEY=${RESEND_API_KEY}
    volumes:
      - unionwins-data:/app/data
    networks:
      - unionwins-network

  umami:
    build:
      context: .
      dockerfile: Dockerfile.umami
    container_name: umami
    restart: unless-stopped
    ports:
      - "127.0.0.1:4444:3000"
    environment:
      - DATABASE_URL=${UMAMI_DATABASE_URL}
      - APP_SECRET=${UMAMI_APP_SECRET}
      - DISABLE_TELEMETRY=1
    networks:
      - unionwins-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:3000/analytics/api/heartbeat || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  unionwins-network:
    driver: bridge

volumes:
  unionwins-data:
