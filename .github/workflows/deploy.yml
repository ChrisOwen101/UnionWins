name: Build and Deploy to Hetzner

on:
  push:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: chrisowen101/unionwins

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to Hetzner
        env:
          DEPLOY_HOST: ${{ secrets.HETZNER_HOST }}
          DEPLOY_USER: ${{ secrets.HETZNER_USER }}
          DEPLOY_PASSWORD: ${{ secrets.HETZNER_PASSWORD }}
          DEPLOY_PORT: ${{ secrets.HETZNER_PORT }}
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GITHUB_ACTOR: ${{ github.actor }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p $DEPLOY_PORT $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          # Create .env file locally with actual values
          echo "DATABASE_URL=$DATABASE_URL" > /tmp/deploy.env
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> /tmp/deploy.env
          echo "ADMIN_PASSWORD=$ADMIN_PASSWORD" >> /tmp/deploy.env
          echo "RESEND_API_KEY=$RESEND_API_KEY" >> /tmp/deploy.env

          # Copy .env file to server
          sshpass -p "$DEPLOY_PASSWORD" scp -o StrictHostKeyChecking=no -P $DEPLOY_PORT /tmp/deploy.env $DEPLOY_USER@$DEPLOY_HOST:~/unionwins/.env

          # Deploy via SSH
          sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST "cd ~/unionwins && \
            if [ -d .git ]; then git pull origin main; else git clone $REPO_URL .; fi && \
            echo '$REGISTRY_TOKEN' | docker login $REGISTRY -u $GITHUB_ACTOR --password-stdin && \
            docker pull $REGISTRY/$IMAGE_NAME:latest && \
            docker compose down 2>/dev/null || true && \
            docker compose up -d && \
            echo 'Deployment completed successfully!'"
